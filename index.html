<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Z-Brain Clicker</title>
  <link rel="stylesheet" href="dist/css/style.css">
  <script src="dist/js/bundle.js" defer></script>
</head>
<body>
  <header>
    <h1>Z-Brain Clicker</h1>
  </header>
  <aside class="brain">
    <h2>
      Brain
      <span id="nbBrain"></span>
      <p id="brainPerSec"></p>
    </h2>
    <div id="big-big-brain"></div>
  </aside>
  <section>
    <h2>Your zombie pool</h2>
  </section>
  <aside>
    <h2>Z-Market</h2>
    <ul id="z-market" class="z-market">
      <li id="zombie">
        <p class="name">Zombie</p>
        <div id="zombieCount" class="count"></div>
        <span id="price" class="price"></span>
      </li>
    </ul>
    <h2>Research</h2>
    <ul id="research-market" class="research-market">
      <li id="research-zvirus-boost">
        <p class="name">Z-Virus</span></p>
        <div class="bonus">x<span id="virus-level"></span> Zombie efficiency</div>
        <div class="progression"><div id="virus-gauge"></div></div>
        <div id="virus-icon" class="icon green"></div>
      </li>
      <li id="study-upgrade">
        <p class="name">Scientific Knowledge</span></p>
        <div class="bonus">x<span id="study-level"></span> Intelligence</div>
        <div class="progression"><div id="study-gauge"></div></div>
        <div id="study-icon" class="icon eye"></div>
      </li>
      <li id="training-upgrade">
        <p class="name">Bodybuilding in the barn</span></p>
        <div class="bonus">x<span id="training-level"></span> Strength</div>
        <div class="progression"><div id="training-gauge"></div></div>
        <div id="training-icon" class="icon barn"></div>
      </li>
    </ul>
  </aside>
  <footer>
    <p>A little clicker-game by J. Malle, (2018)</p>
  </footer>
</body>
</html>
