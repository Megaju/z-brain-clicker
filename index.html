<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Z-Brain Clicker</title>
  <link rel="stylesheet" href="dist/css/style.css">
  <script src="dist/js/index.js" defer></script>
</head>
<body>
  <header>
    <h1>Z-Brain Clicker</h1>
  </header>
  <aside class="brain">
    <h2>
      Brain
      <span id="nbBrain"></span>
      <p id="brainPerSec"></p>
    </h2>
    <div id="big-big-brain"></div>
  </aside>
  <section>
    <h2>Your zombie pool</h2>
  </section>
  <aside class="z-market">
    <h2>Z-Market</h2>
    <ul id="z-market">
      <li id="zombie">
        <p class="name">Zombie</p>
        <span id="price"></span>
        <div id="count"></div>
      </li>
    </ul>
  </aside>
  <footer>
    <p>A little clicker-game by J. Malle, (2018)</p>
  </footer>
</body>
</html>
